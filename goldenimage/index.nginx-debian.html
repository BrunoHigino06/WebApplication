<!DOCTYPE html>
<html>
<head>
<title>My Golden Image</title>
<style>
body {
width: 35em;
margin: 0 auto;
font-family: Tahoma, Verdana, Arial, sans-serif;
}
</style>
</head>
<body>
<h1>Hello World at <span id="spanDate"></span></h1>
    <script type="text/javascript">
              var months = 
   ['01','02','03','04','05','06','07',
   '08','09','10','11','12'];       
   var tomorrow = new Date();
   tomorrow.setTime(tomorrow.getTime());       
   document.getElementById("spanDate").innerHTML = 
   tomorrow.getFullYear()+"."+ months[tomorrow.getMonth()]+ "." + 
   tomorrow.getDate();
   </script>
</body>
</html>
